<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#3f51b5">
    <title>浙江工业大学</title>
    <link rel="stylesheet" type="text/css" href="https://static.huhaorui.com/css/mdui.min.css">
    <link rel="stylesheet" type="text/css" href="https://static.huhaorui.com/css/style.css">
    <script src="https://static.huhaorui.com/js/md5.min.js"></script>
    <script src="https://static.huhaorui.com/js/mdui.min.js"></script>
</head>
<script>
    function sub() {
        mdui.dialog({
            title: "正在准备文件，请等待一会儿",
            history: false,
            buttons: [
                {
                    text: '确认',
                }
            ]
        })
    }
</script>
<body class=" mdui-appbar-with-toolbar  mdui-loaded mdui-theme-primary-indigo mdui-theme-accent-deep-purple">
<header class="mdui-appbar mdui-appbar-fixed" id="header">
    <div class="mdui-toolbar mdui-color-theme">
       <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
             onclick="window.location.assign('index.jsp')">
            <i class="mdui-icon material-icons">home</i>
        </span>
        <a href="" class="mdui-typo-headline mdui-hidden-xs"
           style="font-weight: inherit">浙江工业大学</a>
        <a href="" class="mdui-typo-title " style="font-weight: inherit">课程课表导出系统</a>
        <div class="mdui-toolbar-spacer"></div>
    </div>
</header>
<div class="mdui-col-md12 mdui-hidden-md-down" style="height: 64px">
</div>
<div class="mdui-col-md-4 mdui-col-sm-12">

</div>
<div class="mdui-col-md-4 mdui-col-sm-12  mdui-typo">
    <h1 class="mdui-center mdui-text-color-theme mdui-text-center">2020学年第一学期</h1>
    <h2 class="mdui-center mdui-text-color-theme mdui-text-center">课表导出</h2>

    <div class="mdui-container-fluid mdui-center" id="content" style="margin: 64px">
        <form action="" method="post">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">account_circle</i>
                <label class="mdui-textfield-label">学号</label>
                <input class="mdui-textfield-input" name="id" type="text"/>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">account_circle</i>
                <label class="mdui-textfield-label">正方教务密码</label>
                <input class="mdui-textfield-input" name="password" type="password"/>
            </div>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-center"
                    style="margin-top: 32px" name="button" onclick="sub()">导出
            </button>
        </form>
    </div>

</div>

<div class="mdui-col-md-4 mdui-col-sm-12">
</div>
</body>
</html>
